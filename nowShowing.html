<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <link rel="stylesheet" href="main.css">

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.rawgit.com/vast-engineering/jquery-popup-overlay/1.7.13/jquery.popupoverlay.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="OwlCarousel2-2.3.3/dist/assets/owl.carousel.min.css">
        <link rel="stylesheet" href="OwlCarousel2-2.3.3/dist/assets/owl.theme.default.min.css">
        <script src="OwlCarousel2-2.3.3/dist/owl.carousel.js"></script>
        <script src="CircleType-master/dist/circletype.min.js"></script>
        <script>if (window.module) module = window.module;</script>
        <title>Brinton Entertainment</title>
    </head>
    <body>
        <div id="now_showing">
            <img id="icon" src="icon.png" width="75" height="75">
            <div class="jumbotron" style="margin-top: 70px;">
                <h1 id="curved-3">BRINTON</h1>
                <h2 id="curved-4">ENTERTAINMENT</h2>
                <h3>CO.</h3>
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
                <div class="line4"></div>
                <div class="line5"></div>
                <div class="line6"></div>
            </div>
            <div class="container">
                <h2 class="display-4">NOW SHOWING</h2>
            </div>
            <div class="owl-carousel owl-theme">
                <div class="item imu_popup_open"><img src="https://img.youtube.com/vi/kJ33Xa1fNVM/hqdefault.jpg"></div>
                <div class="item dance_popup_open"><img src="images/nextChapter.PNG"></div>
            </div>

            <div id="imu_popup">
                <iframe id="imu" class="pop_item" width="560" height="315" src="https://www.youtube.com/embed/kJ33Xa1fNVM?rel=0&amp;controls=0&amp;showinfo=0" frameborder="0" allowfullscreen></iframe>
            </div>
            <div id="dance_popup">
                <video id="dance" class="pop_item" width="560" height="315">
                    <source src="DanceVideo.mp4" type="video/mp4">
                </video>
            </div>
        </div>

        <script>
            var ipcRenderer = require('electron').ipcRenderer;
            $(document).ready(function(){
                var danceVid = document.getElementById('dance')
                $('.owl-carousel').owlCarousel({
                    nav:false,
                    loop:true,
                    margin:25,
                    stagePadding:50,
                    center:true,
                });
                $('#imu_popup').popup({
                    onopen: function() {
                    }
                });
                $('#dance_popup').popup({
                    onopen: function() {
                        danceVid.currentTime=0;
                        danceVid.play();
                    },
                    onclose: function() {
                        danceVid.pause()
                    }
                });

                danceVid.onended = function(){$('#dance_popup').popup('hide')}

                new CircleType(document.getElementById('curved-3')).radius(900);
                new CircleType(document.getElementById('curved-4')).radius(700);
                
                document.getElementById('icon').onclick = function() {
                    ipcRenderer.send('closeShowing');
                }
            });
        </script>
    </body>
</html>
